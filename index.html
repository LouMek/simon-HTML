<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Simon game built in HTML and Javascript.">
    <meta name="keywords" content="Simon game, memory game, color">
    <meta name="author" content="LouMek">

    <link rel="icon" href="" type="image/x-icon">

    <title>Simon Game</title>

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="game">
        <p id="debugText"></p>

        <p id="playerText"></p>

        <button id="greenBtn" class="square greenSquare isOff" name="green"> Green </button>
        <button id="redBtn" class="square redSquare isOff" name="red"> Red </button>
        <button id="blueBtn" class="square blueSquare isOff" name="blue"> Blue </button>
        <button id="yellowBtn" class="square yellowSquare isOff" name="yellow"> Yellow </button>
    </div>
    </div>


    <script src='script.js'></script>
</body>
